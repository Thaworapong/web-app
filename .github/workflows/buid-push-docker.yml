name: CI & Build Docker

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Check if requirements.txt exists
        id: check_requirements
        run: |
          if [ -f "requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "exists=false" >> $GITHUB_ENV
          fi

      - name: Install dependencies (only if requirements.txt exists)
        if: env.exists == 'true'
        run: pip install -r requirements.txt

      - name: Run test script 1
        run: test-scripts/demo-test1.py

      - name: Run test script 2
        run: test-scripts/demo-test2.py

  build_and_push:
    runs-on: ubuntu-latest
    needs: test  # Only runs if 'test' job succeeds
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile  # Ensure correct file name
          push: true
          tags: thaworapong/testing:latest
